import com.wangjie.plg.discardfile.DiscardFilePlugin

apply plugin: 'com.android.application'

//com.wangjie.myplugin为resources/META-INF/gradle-plugins
//下的properties文件名称
//apply plugin: 'com.github.wangjiegulu.plg.discardfile'
apply plugin: DiscardFilePlugin

discard {
    includePackagePath 'com.wangjie.plg.discardfile.sample.ui', 'com.wangjie.plg.discardfile.sample.ui.include'
    excludePackagePath 'com.wangjie.plg.discardfile.sample.exclude'
/*, 'com.wangjie.plg.discardfile.sample.ui.MainActivity'*/
}

android {
    compileSdkVersion 25
    buildToolsVersion '26.0.2'
    defaultConfig {
        applicationId "com.wangjie.plg.discardfile.sample"
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    signingConfigs {
        release {
            storeFile file("discard_file_plugin_release.jks")
            storePassword '111111'
            keyAlias 'discard_file_plugin_release'
            keyPassword '111111'
            v2SigningEnabled false
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }

    flavorDimensions "panel", "full"

    productFlavors {
        panel {
            dimension "panel"
        }
        full {
            dimension "full"
        }
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }

}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.0.0'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    testCompile 'junit:junit:4.12'

    compile project(':depmodule')

//    releaseCompile project(path: ':depmodule', configuration: 'release')
//    debugCompile project(path: ':depmodule', configuration: 'debug')

    compile project(':discardfile-api')

}
